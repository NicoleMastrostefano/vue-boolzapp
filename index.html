<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
  </head>
  <body>
    <div id="bg">
      <div id="container"class="clearfix">
        <div id="contacts-container">
          <div id="contact-top">
            <div id="user-profile-box">
              <img src="img/avatar1.png" alt=""><h4>Nicole</h4>
            </div>
            <ul>
              <li>
                <i class="fas fa-circle-notch"></i>
              </li>
              <li>
                <i class="fas fa-comment-alt"></i>
              </li>
              <li>
                <i class="fas fa-ellipsis-v"></i>
              </li>
            </ul>
          </div>
        <div id="notifications">
          <img src="img/notify-icon.png" alt="">
            <div class="">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <span>Attiva notifiche desktop</span>
            </div>
          </div>
          <input type="text" placeholder="	&#128269;
           Cerca o inizia una nuova chat">
          <div id="contacts-list">
            <ul>
               <li v-for="(contact, index) in contacts"  @click="activeUser = index" :class="(activeUser == index) ? 'activeUser' : 'user'">
                <div id="contacts-list-flex">
                  <div id="name-avatar">
                    <img v-bind:src="contact.avatar" alt="">
                  <div>
                    <h4>{{contact.name}}</h4>
                    <small>{{contact.text}}</small>
                  </div>
                  </div>
                  <small>{{contact.date}}</small>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div id="chat-container">
          <div id="chat-top">
            <div id="chat-top-avatar" v-for="(contact, index) in contacts" v-if="(activeUser == index)">
                <img v-bind:src="contact.avatar" alt="">
              <div>
              <h4>{{contact.name}}</h4>
              <small>Ultimo accesso {{ contact.date }}</small>
              </div>
            </div>
            <ul>
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-paperclip"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>
          <div id="chat-main">
            <ul>
              <li v-for="message in messages":key="message.id">
              <span>{{message.text}}</span>
              </li>
            </ul>
          </div>
          <div id="chat-bottom">
            <i class="far fa-smile"></i>
            <form @submit.prevent="SendMessage">
            <input type="text"
            v-model ="newMessage"
            placeholder="Scrivi un messaggio">
            </form>
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
